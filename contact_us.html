<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | TravelBloom</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="headerLeft">
                <img src="./travelbloom.png" alt="Logo" width="50" height="50">
                <span>TravelBloom</span>
            </div>
            <nav>
                <a href="./travel_recommendation.html">Home</a>
                <a href="./about_us.html">About us</a>
                <a href="./contact_us.html">Contact us</a>
            </nav>
            <div id="headerRight" class="hidden">
                <input type="text" id="searchBar" placeholder="Search">
                <button id="searchBtn">Search</button>
                <button id="resetBtn">Reset</button>
            </div>
        </header>
        <main class="contactPage">
			<div id="contactLeft">
				<h1>Contact Us!</h1>
				<p>Get in touch with us. Let us know what you have to say!</p>
			</div>
			<div id="contactRight">
				<div id="contactForm">
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="Enter your name here"><br><br>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter your email here"><br><br>
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea><br><br>
					<button type="button">Submit</button>
				</div>
			</div>
		</main>
    </body>
</html>
